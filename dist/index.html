<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- FontAwesome   -->
    <script
      src="https://kit.fontawesome.com/fddcccfd38.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text-white lg" class="search-bar" placeholder="Search" />
        <button><i class="fas fa-search"></i></button>
      </div>

      <div class="weather fetching">
        <h2 class="city">Weather in Joburg</h2>
        <h1 class="temp">41°C</h1>
        <div class="toggle">
          <button class="temp-circle" id="toFahr">To °F</button>
          <button class="temp-circle" id="toCels">To °C</button>
        </div>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind speed: 6.2 km/h</div>       
      </div>
    </div>

    <script src="/src/index.js" defer></script>
  </body>
</html>
